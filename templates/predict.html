<!DOCTYPE html>
<html>
<head>
    <title>Predict Customer Risk by ID</title>
    <style>
        body { font-family: Arial; padding: 40px; background-color: #f9f9f9; }
        h1 { color: #333; }
        form { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input, label { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.3em; text-align: center; }
    </style>
</head>
<body>
    <h1>üîç Predict Customer Risk by ID</h1>
    <form method="post">
        <label>Enter Customer ID:</label>
        <input type="text" name="customer_id" placeholder="e.g., 0379-NEVHP" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            {% if 'not found' in prediction %}
                <p style="color: red;"><strong>{{ prediction }}</strong></p>
            {% else %}
                <p><strong>Customer ID:</strong> {{ customer_id }}</p>
                <p><strong>Predicted Risk Level:</strong> {{ prediction }}</p>
            {% endif %}
        </div>
    {% endif %}
{% if chart_path %}
    <div class="result">
        <h3>üìà Customer History</h3>
        <img src="{{ url_for('static', filename='customer_charts/' + customer_id + '.png') }}"
             alt="Customer Chart" width="600">
    </div>
{% endif %}

    <div style="text-align:center; margin-top: 20px;">
        <a href="/"><button>‚Üê Back to Dashboard</button></a>
    </div>
</body>
</html>
